<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <title>Tip Calculator</title>
</head>

<body>
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="container">
        <div class="calculator-section">
            <div class="bill">
                <h3 class="heading">Bill</h3>
                <input class="input bill-input" type="number" max="100000" required>
            </div>
            <div class="select-tip">
                <h3 class="heading">Select Tip %</h3>
                <div class="percent-selection">
                    <button class="btn">5%</button>
                    <button class="btn">10%</button>
                    <button class="btn">15%</button>
                    <button class="btn">25%</button>
                    <button class="btn">50%</button>
                    <button class="btn custom">Custom</button>
                    <input type="number" name="" id="custom-tip" class="input" min="5" max="100">
                </div>
                <div class="no-of-people">
                    <p class="error">Can't be Zero</p>
                    <h3 class="heading">Number of People</h3>
                    <input class="input people-input" type="number" min="1" max="1000" value="1" required>
                </div>
            </div>
        </div>
        <div class="calculation-output">
            <div class="tip-amount to-pay">
                <h3 class="heading heading-white">Tip Amount <br><span>/ person</span></h3>
                <h3 class="amount">$<span class="tip-amount-output"></span></h3>
            </div>
            <div class="total-amount to-pay">
                <h3 class="heading heading-white">Total <br><span>/ person</span></h3>
                <h3 class="amount">$<span class="total-amount-output"></span></h3>
            </div>
            <button class="reset">RESET</button>
        </div>
    </div>

<div class="needed-data">
    <div class="billAmount"></div>
    <div class="selectedTip"></div>
    <div class="totalPeople"></div>
</div>

    <script src="app.js"></script>
</body>

</html>
